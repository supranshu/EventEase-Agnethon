<section style="background-color: #000;">
    <div class="content">
      <br><br><br><br><br><br>
      <div class="main">
        <div class="form-container">
          <p class="title">Add New Event</p>
          <form class="form">
            <div class="input-group">
              <label for="eventName">Event Name</label>
              <input type="text" name="eventName" id="eventName" [(ngModel)]="evName" placeholder="">
            </div>
            <div class="input-group">
              <label for="date">Date</label>
              <input matInput [matDatepicker]="picker" placeholder="Choose a date" id="date" name="date" [(ngModel)]="date" class="custom-input">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </div>
            
            <div class="input-group">
              <mat-form-field class="custom-timepicker">
                <input matInput [ngxTimepicker]="timepicker" placeholder="Select time" name="time" [(ngModel)]="time" class="custom-input">
                <ngx-material-timepicker #timepicker></ngx-material-timepicker>
              </mat-form-field>
            </div>
            
            <div class="input-group">
              <label for="venue">Venue</label>
              <input type="text" name="venue" id="venue" [(ngModel)]="venue" placeholder="">
            </div>
            <button type="submit" (click)="addEvent()" class="sign">Add Event</button>
          </form>
        </div>
      </div>
    </div>
  </section>
